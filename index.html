<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Sistema de Escalas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Mantenha todo o CSS existente do index.html */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #3498db;
            margin-bottom: 15px;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .logo p {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(52, 152, 219, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .user-types {
            margin-top: 25px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .user-types h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1rem;
            text-align: center;
        }

        .user-types-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .user-type {
            padding: 12px;
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .user-type:hover {
            border-color: #3498db;
            background-color: white;
        }

        .user-type i {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 8px;
        }

        .user-type span {
            display: block;
            font-size: 0.9rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .user-type small {
            display: block;
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-top: 3px;
        }

        .error-message {
            background-color: #fee;
            color: #c0392b;
            padding: 10px;
            border-radius: 6px;
            margin-top: 15px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
            border: 1px solid #ffcdd2;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .user-types-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            <h1>Sistema de Escalas</h1>
            <p>Controle de turnos e setores</p>
            <p style="font-size: 0.8rem; color: #3498db; margin-top: 10px;">v2.0 - Com Supabase</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Digite seu usuário" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
                </div>
            </div>

            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Entrar no Sistema
            </button>

            <div class="error-message" id="errorMessage">
                Usuário ou senha incorretos!
            </div>
        </form>

        <div class="user-types">
            <h3>Tipos de Acesso</h3>
            <div class="user-types-grid">
                <div class="user-type" onclick="fillCredentials('centauro235', 'centauro235')">
                    <i class="fas fa-eye"></i>
                    <span>Visualização</span>
                    <small>Apenas consulta</small>
                </div>
                <div class="user-type" onclick="fillCredentials('Luana2354', 'cent4uro@235')">
                    <i class="fas fa-edit"></i>
                    <span>Edição</span>
                    <small>Controle total</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Usuários válidos
        const validUsers = {
            'centauro235': {
                password: 'centauro235',
                type: 'view',
                name: 'Colaborador'
            },
            'Luana2354': {
                password: 'cent4uro@235',
                type: 'admin',
                name: 'Administrador'
            }
        };

        // Preencher credenciais ao clicar nos tipos
        function fillCredentials(user, pass) {
            document.getElementById('username').value = user;
            document.getElementById('password').value = pass;
            document.getElementById('username').focus();
        }

        // Processar login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Verificar credenciais
            if (validUsers[username] && validUsers[username].password === password) {
                // Salvar dados do usuário na sessão
                sessionStorage.setItem('user', JSON.stringify({
                    username: username,
                    type: validUsers[username].type,
                    name: validUsers[username].name
                }));
                
                // Redirecionar para o dashboard
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 3000);
            }
        });

        // Foco automático no campo de usuário
        document.getElementById('username').focus();
    </script>
</body>
</html>
